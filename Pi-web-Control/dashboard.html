    <head>
      <title>Dashboard</title>
      <meta charset="utf-8">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <body>
        <nav class="navbar navbar-inverse ">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="index.html">Beta</a>
            </div>
            <ul class="nav navbar-nav">
              <li><a href="index.html">Home</a></li>
              <li class="active" ><a href="dashboard.html">Dashboard</a></li>
              <li><a href="streaming.html">Live Streaming</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </div>
        </nav>
        <div class="container">
        	<div class="row">
		    	<div class="col-sm-4">
	    			<h1>LED</h1>
	    	        <br>
	    	        <img id="ledoff" src="images/ledOff.png" class="img-rounded" alt="led" width="304" height="304" >
	              	<br><br><br><br>
	    	        <button type="button" class="btn btn-primary btn-lg" onclick="on()">LED ON</button>
	    	        <button type="button" class="btn btn-primary btn-lg" onclick="off()">LED OFF</button>
		    	</div>
		    	<div class="col-sm-4">
	    	    	<h1>Servo</h1>
		     		<br><br><br><br>
	              	<img id="servo" src="images/servo_0.png" class="img-rounded" alt="servo" >
	              	<br><br><br><br><br>
	              	<button type="button" class="btn btn-primary btn-lg" onclick="zero()">
	              		&nbsp&nbsp0%&nbsp&nbsp
	              	</button>
	    	      	<button type="button" class="btn btn-primary btn-lg" onclick="middle()">&nbsp90%&nbsp</button>
	              	<button type="button" class="btn btn-primary btn-lg" onclick="end()">180%</button>
		        </div>
		        <div class="col-sm-4">
	    			<h1>Relay</h1>
	    	        <br><br><br><br><br><br><br><br><br><br>
	    	        <img id="relOff" src="images/reloff.png" class="img-rounded" alt="led" width="240" height="100" >
	              	<br><br><br><br><br>
	    	        <button type="button" class="btn btn-primary btn-lg" onclick="Rl_on()">Relay ON</button>
	    	        <button type="button" class="btn btn-primary btn-lg" onclick="Rl_off()">Relay OFF</button>
		    	</div>
    		</div>
    	</div>
